{% extends 'layout.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if pred == 0 %}
            <div class="card card-body alert alert-danger">
                <center>Oh no! Its Covid Positive</center>
            </div>
            {% else %}
            <div class="card card-body alert alert-success">
                <center>You are safe. The result is Covid negative</center>
            </div>
            {% endif %}
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4"><a href="{{ url_for('malaria') }}" class="btn btn-block btn-primary">Back</a>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
